# File users.toml
# This configuration file can be used for either Alice, Bob or Charlie

[parity]
chain = "test_network/spec.json"
base_path = "db.users"

[rpc]
port = 8545 #default http port for RPC
apis = ["web3","eth","pubsub","net","parity","parity_pubsub","traces","rpc","shh","shh_pubsub","secretstore", "personal", "debug"] # to access dedicated methods
cors = ["all"]
interface = "all"
max_payload = 50

[account] # unlock Alice's account to deploy the contract
unlock = ["0x310285e10295850256aa3f7e39e79fd46244cb1d"]
password = ["alice.pwd"]

[secretstore]
disable = true # users do not run a secret store node

[ui]
disable = true

[websockets]
disable = true

